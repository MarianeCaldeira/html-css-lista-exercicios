<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="atividade1.2.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <p>Esta é uma lista não ordenada:</p>
    <ul class="naoordenada">
        <li>Café</li>
        <img src="cafe.jpg" alt="cafe" width="150" height="200">
        <li>Chá</li>
        <img src="cha.jpg" alt="cha" width="150" height="200">
        <li>Coca-Cola</li>
        <img src="coca.jpg" alt="coca" width="150" height="200">
    </ul>

    <p>Esta é uma lista ordenada:</p>
    <ul id="ordenada">
        <li>Café</li>
        <img src="cafe.jpg" alt="cafe" width="150" height="200">
        <li>Chá</li>
        <img src="cha.jpg" alt="cha" width="150" height="200">
        <li>Coca-Cola</li>
        <img src="coca.jpg" alt="coca" width="150" height="200">
    </ul>
</body>
</html>
