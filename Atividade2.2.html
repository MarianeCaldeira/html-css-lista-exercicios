<body>
    <h4>La belle de jour</h4>
    <h5>Alceu Valença</h5>
    <p>Eu lembro da moça bonita<br>
    Da praia de Boa Viagem<br>
    E a moça no meio da tarde<br>
    De um domingo azul<br>
    Azul era Belle de Jour<br>
    Era a bela da tarde<br>
    Seus olhos azuis como a tarde<br>
    Na tarde de um domingo azul<br>
    La Belle de Jour</p>
